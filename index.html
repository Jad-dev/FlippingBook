<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded PDF</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Make sure the container is responsive */
        .flipbook-container {
            position: relative;
            width: 100%;
            padding-top: 60%; /* Default aspect ratio for desktop */
            height: 0;
        }

        /* Fullscreen the iframe */
        iframe {
            position: absolute;
            border: none;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            .flipbook-container {
                padding-top: 100%; /* Increase height on small screens */
            }
        }

        @media (max-width: 480px) {
            .flipbook-container {
                padding-top: 120%; /* Further increase height on very small screens */
            }

            body {
                font-size: 14px; /* Reduce font size for small screens */
            }
        }
    </style>
</head>
<body>
    <!-- Embedded PDF -->
    <div class="flipbook-container">
        <iframe 
            src="https://online.fliphtml5.com/csmwj/ovfi/" 
            seamless="seamless" 
            scrolling="no" 
            frameborder="0" 
            allowtransparency="true" 
            allowfullscreen="true">
        </iframe>
    </div>
</body>
</html>
